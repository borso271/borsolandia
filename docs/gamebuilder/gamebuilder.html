<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game Builder</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }
        #controls {
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
        }
        canvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="setPlayer">Player</button>
        <button id="setExit">Exit</button>
        <button id="setImmovableWall">Immovable Wall</button>
        <button id="createMovableWall">Create Movable Wall</button>
        <button id="endCreation">End</button>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script src="gameBuilder.js"></script>
</body>
</html>
